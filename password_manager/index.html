<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password manager</title>
</head>
<body>
    <div class="container">
        <h1>Password</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> <!-- custom sttribute  -->
            <button>
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="number">Include number</label>
            </div>
            <div>
                <input type="checkbox" id="symbol">
                <label for="symbol">Include symbol</label>
            </div>

            <div class="strength-container">
                <p>strength</p>
                <div data-indicator></div>
            </div>

            <button class="generateButton">Generate password</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/de83210c92.js" crossorigin="anonymous"></script>
</body>
</html>
